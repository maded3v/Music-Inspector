 <div class="container">
  <div class="main-content">
    <div id="review-content">
      <!-- Review content will be loaded here -->
    </div>
  </div>
</div>

  
<script type="module">
import { getReview } from './js/api.js';

// Get review ID from URL
const urlParams = new URLSearchParams(window.location.search);
const reviewId = urlParams.get('id');

if (reviewId) {
  getReview(reviewId).then(review => {
    if (review) {
      const content = document.getElementById('review-content');
      content.innerHTML = `
        <div class="review-full">
          <h1 class="review-title">${review.title}</h1>
          <div class="review-meta">
            <span class="review-author">Автор: ${review.author}</span>
            <span class="review-score">Оценка: ${review.score}</span>
            <span class="review-date">Дата: ${new Date(review.publishedAt).toLocaleDateString()}</span>
          </div>
          <img src="${review.cover}" alt="Обложка" class="review-cover-full">
          <div class="review-text-full">${review.text}</div>
        </div>
      `;
    } else {
      document.getElementById('review-content').innerHTML = '<p>Рецензия не найдена.</p>';
    }
  }).catch(error => {
    console.error('Error loading review:', error);
    document.getElementById('review-content').innerHTML = '<p>Ошибка загрузки рецензии.</p>';
  });
} else {
  document.getElementById('review-content').innerHTML = '<p>ID рецензии не указан.</p>';
}
</script>
