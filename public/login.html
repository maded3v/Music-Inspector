<div class="auth-container">
  <div class="auth-form">
    <h2>Вход</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Войти (0/90)</button>
    </form>
    <p>Нет аккаунта? <a href="register.html">Зарегистрироваться</a></p>
  </div>
</div>

  
<script type="module">
import { handleLogin, updateButtonText } from './js/auth.js';

const form = document.getElementById('login-form');
const button = form.querySelector('button');
button.dataset.baseText = 'Войти';

form.addEventListener('input', () => updateButtonText(form, button));
form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const formData = new FormData(e.target);
  await handleLogin(formData);
});
</script>
