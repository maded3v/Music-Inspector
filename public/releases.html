 <div class="container">
  <div class="main-content">
    <div class="search-section">
      <input type="text" id="search-input" placeholder="Поиск релизов...">
    </div>
    <div class="sort-section">
      <button class="sort-btn" data-sort="rating">Сортировка по рейтингу</button>
      <button class="sort-btn" data-sort="date">Сортировка по дате</button>
      <button class="sort-btn" data-sort="alphabet">Сортировка по алфавиту</button>
    </div>
    <div class="releases-grid">
      <!-- Releases will be loaded dynamically -->
    </div>
  </div>
</div>

  
<script type="module">
import { getReleases } from './js/api.js';
import { renderReleaseCardAll } from './js/releases.js';

let allReleases = [];
let currentSort = 'rating';
let currentOrder = 'desc';

function renderReleases(releases) {
  const grid = document.querySelector('.releases-grid');
  const filtered = releases.filter(r => r.title.toLowerCase().includes(document.getElementById('search-input').value.toLowerCase()));
  const sorted = sortReleases(filtered, currentSort, currentOrder);
  grid.innerHTML = sorted.map(renderReleaseCardAll).join('');
}

function sortReleases(releases, sortBy, order) {
  return [...releases].sort((a, b) => {
    let valA, valB;
    switch (sortBy) {
      case 'rating':
        valA = a.score || 0;
        valB = b.score || 0;
        break;
      case 'date':
        valA = new Date(a.releaseDate);
        valB = new Date(b.releaseDate);
        break;
      case 'alphabet':
        valA = a.title.toLowerCase();
        valB = b.title.toLowerCase();
        break;
      default:
        return 0;
    }
    if (order === 'asc') {
      return valA > valB ? 1 : -1;
    } else {
      return valA < valB ? 1 : -1;
    }
  });
}

document.addEventListener('DOMContentLoaded', async () => {
  allReleases = await getReleases();
  renderReleases(allReleases);

  document.getElementById('search-input').addEventListener('input', () => renderReleases(allReleases));

  document.querySelectorAll('.sort-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const sortBy = btn.dataset.sort;
      if (currentSort === sortBy) {
        currentOrder = currentOrder === 'asc' ? 'desc' : 'asc';
      } else {
        currentSort = sortBy;
        currentOrder = 'desc';
      }
      renderReleases(allReleases);
    });
  });
});
</script>
